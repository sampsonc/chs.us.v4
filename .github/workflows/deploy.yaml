name: Publish Blog

on: push

jobs:
  deploy:

    runs-on: ubuntu-22.04

    steps:

      # CHEKCOUT REPOSITORY

      - name: Git checkout
        uses: actions/checkout@v3

      # SETUP HUGO


      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v4
        with:
          hugo-version: '${{ secrets.HUGO_VERSION }}'
          extended: true

      - name: Cache Hugo
        uses: actions/cache@v3
        with:
          path: /tmp/hugo_cache
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-            

      - name: Build Blog
        env:
          TZ: 'Europe/Berlin'
        run: hugo --minify

      # DEPLOY TO REMOTE SERVER

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.DEPLOY_KEY }} 
          known_hosts: 'placeholder'

      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.DEPLOY_HOST_IP }} >> ~/.ssh/known_hosts

      - name: Deploy with rsync
        run: rsync -avz --delete ./public/ ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST_IP }}:${{ secrets.DEPLOY_PATH }}
