<!-- Basic template. Read https://gohugo.io/templates/data-templates/ -->
<table>
  <tbody>
    <tr><th>Title</th><th>Author</th><th>My Rating</th><th>Year Published</th><th>URL</th></tr>
    {{ range sort .Site.Data.diego_goodreads_library "currently-reading" }}
    <tr>
      <td>
	<strong>{{ .name }}</strong>
      </td>
      <td>
	{{ .author }}
      </td>
      <td>
	{{ .myrating }}
      </td>
      <td>
	{{ .yearpublished }}
      </td>
      <td>
	<a href="{{ .url }}">goodreads</a>
      </td>
    </tr>
    {{ end }}
  </tbody>
</table>
